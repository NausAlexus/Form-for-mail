<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for mail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="form-container">
        <form id="feedback-form">
            <div class="content">
                <h2 class="text">Напиши нам</h2>
                <div class="username">
                    <textarea name="name" id="name" class="username_form" placeholder="Пользователь"></textarea>
                </div>
                <div class="comment">
                    <textarea name="comment" id="name" class="comment_form" placeholder="Ваш коментарий"></textarea>
                </div>
                <button class="btn">Отправить</button>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
